<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="backgroundImage"></div>
    <div id="weatherApp">
        <div id="weatherCard"> 
            <input list="locations" id="locationInput" placeholder="Type or select a location">
            <button id="submitButton" style="padding-top: 3px;
            padding-bottom: 2px;">Submit</button>
            <datalist id="locations">
            </datalist>
            <div id="weatherInfo" style='text-align:center'>
                <h2 id="locationName">Location: -</h2>
                <p id="temperature">Temperature: -</p>
                <p id="conditions">Conditions: -</p>
                <button id="convertTemp">Convert to °F/°C</button>
            </div>
            <div id="extremeTemps" style='text-align:center'>
                <p id="highestTemp">Highest Temp: -</p>
                <p id="lowestTemp">Lowest Temp: -</p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
